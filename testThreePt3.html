  /* Navigation Bar Styles */
  .navbar {
    background-color: #5a5454;
    color: #f0f0f0;
    padding: 10px 20px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    display: flex;
    justify-content: space-between;

  }

  .navbar-brand {
    font-size: 1.4em;
    font-weight: bold;
    color: #f0f0f0;
    text-decoration: none;
  }

  .navbar-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
  }

  .navbar-links li {
    margin-left: 20px;
  }

  .navbar-links a {
    color: #f0f0f0;
    text-decoration: none;
    font-size: 1em;
  }

  .navbar-links a:hover {
    color: #cec8c8aa;
  }

  .coffee-icon svg {
    width: 24px;
    height: 24px;
    fill: #f0f0f0;
    vertical-align: middle;
  }
  .coffee-icon:hover svg {
    fill: #cec8c8aa;
  }


  /* Main Content Styles */
  .main-content {
    padding: 20px;
  }

    text-align: center;
    border-bottom: 2px solid #ccc;
    padding-bottom: 10px;
    margin-top: 0;
    margin-bottom: 20px;
  }
  #quizForm {
    max-width: 800px;
    margin: 0 auto;
  }
  .question-container {
    margin-bottom: 25px;
    padding: 20px;
    border: 1px solid #5a5454;
    border-radius: 8px;
    background-color: #cec8c8aa;
  }
  .question-container p strong {
     font-size: 1.1em;
  }
  .feedback {
    margin-left: 10px;
    font-weight: bold;
    font-size: 0.9em;
    padding: 2px 5px;
    border-radius: 3px;
  }
  .correct {
    color: white;
    background-color: #28a745;
  }
  .incorrect {
    color: white;
    background-color: #dc3545;
  }
  label {
    display: block;
    margin: 8px 0 8px 20px;
    cursor: pointer;
  }
  input[type="radio"] {
     margin-right: 8px;
     vertical-align: middle;
  }
</style>
