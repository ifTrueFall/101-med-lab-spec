<!DOCTYPE html>
<html>
<head>
<title> Handling & Phlebotomy Test</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* CSS styles for the quiz appearance and feedback */
  body {
    font-family: sans-serif;
    line-height: 1.5;
    padding: 20px;
    background-color: #b3a3a3aa;
  }
  h1 {
    text-align: center;
    border-bottom: 2px solid #ccc;
    padding-bottom: 10px;
    margin-bottom: 20px;
  }
  #quizForm {
    max-width: 800px;
    margin: 0 auto; /* Center the form */
    
  }
  .question-container {
    margin-bottom: 25px;
    padding: 20px;
    border: 1px solid #5a5454;
    border-radius: 8px;
    background-color: #cec8c8aa;

  }
  .question-container p strong {
     font-size: 1.1em;
  }
  .feedback {
    margin-left: 10px;
    font-weight: bold;
    font-size: 0.9em;
    padding: 2px 5px;
    border-radius: 3px;
  }
  .correct {
    color: white;
    background-color: #28a745; /* Green */
  }
  .incorrect {
    color: white;
    background-color: #dc3545; /* Red */
  }
  label {
    display: block;
    margin: 8px 0 8px 20px; /* Indent answers slightly */
    cursor: pointer;
  }
  input[type="radio"] {
     margin-right: 8px;
     vertical-align: middle;
  }
</style>
</head>
<body>

<h1>MLT 101 Specimen Handling & Phlebotomy Test</h1>
<p style="text-align: center;">Instructions: Select the best answer for each question.</p>

<form id="quizForm">
  <p>Loading quiz...</p>
</form>

<script src="testTwoScript.js"></script>

</body>
</html>
