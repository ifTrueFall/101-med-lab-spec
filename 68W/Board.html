    function renderQuiz() {
        const quizContainer = document.getElementById('quiz-content');
        let html = '';

        questions.forEach((q, index) => {
            html += `
                <div class="question-card" id="card-${index}">
                    <div class="question-text">Q: ${q.q}</div>
                    <button class="reveal-btn" onclick="toggleAnswer(${index})">Reveal Answer</button>
                    <div class="answer-text" id="answer-${index}">
                        A: ${q.a}
                        <span class="citation">${q.cite}</span>
                    </div>
                </div>
            `;
        });

        quizContainer.innerHTML = html;
    }

    function toggleAnswer(index) {
        const answerDiv = document.getElementById(`answer-${index}`);
        const btn = document.querySelector(`#card-${index} .reveal-btn`);
        
        if (answerDiv.style.display === 'block') {
            answerDiv.style.display = 'none';
            btn.textContent = "Reveal Answer";
        } else {
            answerDiv.style.display = 'block';
            btn.textContent = "Hide Answer";
        }
    }

    // Initialize
    renderQuiz();
