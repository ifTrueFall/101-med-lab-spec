<div class="container">
    <header>
        <h1>Chapter 22: Diabetic Emergencies & Altered Mental Status</h1>
        <div class="meta-info">EMT Basic / 68K Study Review</div>
    </header>

    <div id="quiz-content">
        </div>

    <div class="controls">
        <button onclick="submitQuiz()">Submit Answers</button>
        <button onclick="location.reload()" style="background-color: #6c757d;">Reset Quiz</button>
    </div>

    <div id="score-display"></div>
</div>

<script>
    // Quiz Data Source
    const questions = [
        {
            q: "Which organ produces insulin?",
            options: [
                "Liver",
                "Spleen",
                "Pancreas",
                "Gallbladder"
            ],
            answer: 2,
            explanation: "The pancreas (specifically the Islets of Langerhans) produces insulin, which is required for glucose to enter cells.",
            cite: "Page 627"
        },
        {
            q: "What is the primary role of insulin in the body?",
            options: [
                "To break down fats into ketones",
                "To help glucose enter the cells from the bloodstream",
                "To increase blood pressure during stress",
                "To stimulate the liver to release stored glycogen"
            ],
            answer: 1,
            explanation: "Insulin acts like a 'key' that opens the cells to allow glucose to enter and be used for energy.",
            cite: "Page 627"
        },
        {
            q: "Which condition is characterized by the pancreas producing little to no insulin, typically diagnosed in childhood?",
            options: [
                "Type 1 Diabetes",
                "Type 2 Diabetes",
                "Hypoglycemia",
                "Gestational Diabetes"
            ],
            answer: 0,
            explanation: "Type 1 diabetes occurs when the pancreatic cells fail to function properly and insulin is not secreted effectively.",
            cite: "Page 627"
        },
        {
            q: "Which of the following is a classic sign of severe hypoglycemia?",
            options: [
                "Warm, dry skin",
                "Deep, rapid respirations (Kussmaul)",
                "Cool, pale, and moist (diaphoretic) skin",
                "Fruity breath odor"
            ],
            answer: 2,
            explanation: "Hypoglycemia (insulin shock) typically presents with cool, pale, diaphoretic skin and a rapid onset of altered mental status.",
            cite: "Page 630"
        },
        {
            q: "What is the medical term for 'excessive urination', a common symptom of hyperglycemia?",
            options: [
                "Polydipsia",
                "Polyphagia",
                "Polyuria",
                "Polycythemia"
            ],
            answer: 2,
            explanation: "Polyuria is excessive urination, which occurs as the body tries to flush excess glucose out through the kidneys.",
            cite: "Page 628"
        },
        {
            q: "Diabetic Ketoacidosis (DKA) is most commonly associated with which condition?",
            options: [
                "Type 2 Diabetes with low blood sugar",
                "Type 1 Diabetes with high blood sugar",
                "Hypoglycemia",
                "Stroke"
            ],
            answer: 1,
            explanation: "DKA occurs in Type 1 diabetics when high blood sugar and lack of insulin cause the body to burn fat, producing waste products called ketones.",
            cite: "Page 628"
        },
        {
            q: "Deep, rapid breathing patterns seen in DKA patients are known as:",
            options: [
                "Cheyne-Stokes respirations",
                "Kussmaul respirations",
                "Agonal respirations",
                "Ataxic respirations"
            ],
            answer: 1,
            explanation: "Kussmaul respirations are the body's attempt to blow off excess acid (CO2) accumulating in the blood during diabetic ketoacidosis.",
            cite: "Page 629"
        },
        {
            q: "What is a normal range for blood glucose levels?",
            options: [
                "20-50 mg/dL",
                "80-120 mg/dL",
                "150-200 mg/dL",
                "200-300 mg/dL"
            ],
            answer: 1,
            explanation: "A normal blood glucose level is typically between 80 and 120 mg/dL.",
            cite: "Page 634"
        },
        {
            q: "You are treating a conscious diabetic patient with a blood glucose of 48 mg/dL who is able to swallow. What is the most appropriate treatment?",
            options: [
                "Administer insulin",
                "Administer oral glucose",
                "Give them water to drink",
                "Wait for ALS to start an IV"
            ],
            answer: 1,
            explanation: "If the patient is conscious and can swallow, administering oral glucose is the indicated treatment for hypoglycemia.",
            cite: "Page 635"
        },
        {
            q: "What is a major contraindication for administering oral glucose?",
            options: [
                "Blood glucose > 60 mg/dL",
                "History of Type 2 diabetes",
                "Unconsciousness or inability to swallow",
                "Nausea"
            ],
            answer: 2,
            explanation: "You must never administer anything by mouth to a patient who is unconscious or cannot swallow due to the risk of aspiration.",
            cite: "Page 637"
        },
        {
            q: "Which acronym is often used to recall the causes of Altered Mental Status?",
            options: [
                "SAMPLE",
                "OPQRST",
                "AEIOU-TIPS",
                "DCAP-BTLS"
            ],
            answer: 2,
            explanation: "AEIOU-TIPS is a mnemonic used to troubleshoot causes of altered mental status (Alcohol, Epilepsy, Insulin, Overdose, Uremia, Trauma, Infection, Psych, Stroke).",
            cite: "Page 639"
        },
        {
            q: "A seizure that affects the entire brain and involves loss of consciousness and severe muscle contractions is called:",
            options: [
                "Partial seizure",
                "Focal motor seizure",
                "Generalized (Tonic-Clonic) seizure",
                "Absence seizure"
            ],
            answer: 2,
            explanation: "A generalized tonic-clonic seizure affects the entire brain and presents with the classic rigid (tonic) and jerking (clonic) phases.",
            cite: "Page 642"
        },
        {
            q: "The period of drowsiness, confusion, and recovery immediately following a seizure is called the:",
            options: [
                "Tonic phase",
                "Clonic phase",
                "Aura phase",
                "Postictal state"
            ],
            answer: 3,
            explanation: "The postictal state follows the convulsion and is the recovery period where the brain resets.",
            cite: "Page 642"
        },
        {
            q: "What is the definition of Status Epilepticus?",
            options: [
                "A seizure lasting less than 1 minute",
                "A first-time seizure in a child",
                "Two or more seizures without regaining consciousness in between, or a seizure >5-10 mins",
                "A seizure caused by high fever"
            ],
            answer: 2,
            explanation: "Status epilepticus is a life-threatening prolonged seizure or recurrent seizures without a return to consciousness.",
            cite: "Page 644"
        },
        {
            q: "Which of the following is NOT a component of the Cincinnati Prehospital Stroke Scale?",
            options: [
                "Facial droop",
                "Arm drift",
                "Abnormal speech",
                "Grip strength"
            ],
            answer: 3,
            explanation: "The Cincinnati Prehospital Stroke Scale consists of three checks: Facial droop, Arm drift, and Abnormal speech. Grip strength is not a specific component.",
            cite: "Page 648"
        },
        {
            q: "A 'mini-stroke' where stroke symptoms resolve completely within 24 hours is known as a:",
            options: [
                "CVA (Cerebrovascular Accident)",
                "TIA (Transient Ischemic Attack)",
                "Hemorrhagic Stroke",
                "Status Epilepticus"
            ],
            answer: 1,
            explanation: "A TIA (Transient Ischemic Attack) presents with stroke-like symptoms that resolve spontaneously without permanent damage, usually within 24 hours.",
            cite: "Page 648"
        },
        {
            q: "Syncope is best defined as:",
            options: [
                "A sensation of the room spinning",
                "A brief loss of consciousness with spontaneous recovery",
                "A prolonged state of unconsciousness",
                "Weakness on one side of the body"
            ],
            answer: 1,
            explanation: "Syncope (fainting) is a brief loss of consciousness caused by temporary lack of blood flow to the brain, with rapid recovery.",
            cite: "Page 650"
        },
        {
            q: "Which type of stroke is caused by a blockage of an artery in the brain?",
            options: [
                "Hemorrhagic stroke",
                "Ischemic stroke",
                "Aneurysm",
                "Subarachnoid hemorrhage"
            ],
            answer: 1,
            explanation: "Ischemic strokes occur when a clot or embolism blocks an artery, cutting off blood supply to part of the brain.",
            cite: "Page 647"
        },
        {
            q: "When assessing a patient for arm drift, you should ask them to:",
            options: [
                "Squeeze your fingers as hard as they can",
                "Close their eyes and hold both arms out with palms up for 10 seconds",
                "Push against your hands",
                "Touch their nose with their finger"
            ],
            answer: 1,
            explanation: "For the Cincinnati Stroke Scale, the patient should close their eyes and extend arms palms up. You watch for one arm to drift downward.",
            cite: "Page 648"
        },
        {
            q: "Sepsis (severe infection) can cause altered mental status primarily because:",
            options: [
                "It causes extremely high blood pressure",
                "It causes vasodilation and shock, reducing perfusion to the brain",
                "It causes the brain to swell immediately",
                "It mimics a stroke exactly"
            ],
            answer: 1,
            explanation: "Sepsis leads to vasodilation and a drop in blood pressure (shock), which hypoperfuses the brain and causes confusion or AMS.",
            cite: "Page 641"
        }
    ];

    function renderQuiz() {
        const quizContainer = document.getElementById('quiz-content');
        let html = '';

        questions.forEach((q, index) => {
            html += `
                <div class="question-card" id="q${index}">
                    <div class="question-text">${index + 1}. ${q.q}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <label class="option-label">
                                <input type="radio" name="q${index}" value="${i}">
                                ${opt}
                            </label>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <strong><span id="result-text-${index}"></span></strong><br>
                        ${q.explanation}
                        <span class="citation">Source: ${q.cite}</span>
                    </div>
                </div>
            `;
        });

        quizContainer.innerHTML = html;
    }

    function submitQuiz() {
        let score = 0;
        let answered = 0;

        questions.forEach((q, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            const feedbackEl = document.getElementById(`feedback-${index}`);
            const resultTextEl = document.getElementById(`result-text-${index}`);

            if (selected) {
                answered++;
                feedbackEl.style.display = 'block';
                if (parseInt(selected.value) === q.answer) {
                    score++;
                    feedbackEl.className = 'feedback correct';
                    resultTextEl.textContent = "Correct!";
                } else {
                    feedbackEl.className = 'feedback incorrect';
                    resultTextEl.textContent = "Incorrect.";
                }
            } else {
                feedbackEl.style.display = 'none';
            }
        });

        const scoreDisplay = document.getElementById('score-display');
        scoreDisplay.style.display = 'block';
        if (answered === questions.length) {
            scoreDisplay.textContent = `You scored ${score} out of ${questions.length} (${Math.round(score/questions.length*100)}%)`;
        } else {
            scoreDisplay.textContent = `You answered ${answered} out of ${questions.length} questions. Please answer all to see your final grade.`;
        }
    }

    // Initialize
    renderQuiz();
</script>

</body>
</html>
