<div class="container">
    <header>
        <h1>Chapter 20: Cardiac Emergencies</h1>
        <div class="meta-info">EMT Basic / 68W Study Review</div>
    </header>

    <div id="quiz-content">
        </div>

    <div class="controls">
        <button onclick="location.reload()">Reset Quiz</button>
    </div>
</div>

<script>
    // Quiz Data Source
    const questions = [
        {
            q: "What is Acute Coronary Syndrome (ACS)?",
            options: [
                "A specific type of heart attack",
                "A blanket term referring to any time the heart may not be getting enough oxygen",
                "A condition caused only by trauma to the chest",
                "A sudden cardiac arrest"
            ],
            answer: 1,
            explanation: "ACS is a blanket term that represents any symptoms related to lack of oxygen (ischemia) in the heart muscle.",
            cite: "Page 558"
        },
        {
            q: "Which blood vessels supply the heart muscle itself with oxygenated blood?",
            options: [
                "The Vena Cava",
                "The Carotid Arteries",
                "The Coronary Arteries",
                "The Pulmonary Veins"
            ],
            answer: 2,
            explanation: "The coronary arteries branch off the aorta and supply the heart muscle. Blockage here causes ACS.",
            cite: "Page 557"
        },
        {
            q: "Chest pain that occurs when blood supply to the heart is reduced and a portion of the heart muscle is not receiving enough oxygen is called:",
            options: [
                "Angina Pectoris",
                "Acute Myocardial Infarction",
                "Aortic Aneurysm",
                "Congestive Heart Failure"
            ],
            answer: 0,
            explanation: "Angina Pectoris literally means 'pain in the chest' and occurs when oxygen supply cannot meet the heart's demand.",
            cite: "Page 563"
        },
        {
            q: "What is the key difference between Angina Pectoris and Acute Myocardial Infarction (AMI)?",
            options: [
                "Angina is always painless",
                "Angina resolves with rest or nitroglycerin; AMI pain typically does not resolve and leads to cell death",
                "AMI is caused by exercise; Angina is caused by blood clots",
                "There is no difference"
            ],
            answer: 1,
            explanation: "Angina is often resolved by rest or nitroglycerin. AMI involves the death of a portion of the myocardium and pain often persists.",
            cite: "Page 563-564"
        },
        {
            q: "Which symptom is commonly known as 'Levine's Sign'?",
            options: [
                "Clenching a fist over the center of the chest to describe pain",
                "Pain radiating to the jaw",
                "Numbness in the left arm",
                "Profuse sweating"
            ],
            answer: 0,
            explanation: "Levine's sign is the subconscious clenching of a fist over the chest to describe the crushing pressure of cardiac pain.",
            cite: "Page 560"
        },
        {
            q: "Which patient population is most likely to present with 'atypical' cardiac symptoms (no chest pain)?",
            options: [
                "Young athletic males",
                "Women, diabetics, and the elderly",
                "Children",
                "Patients with trauma"
            ],
            answer: 1,
            explanation: "Women, older adults, and diabetics often present with nausea, fatigue, or dyspnea rather than crushing chest pain.",
            cite: "Page 560"
        },
        {
            q: "What is the primary action of Nitroglycerin?",
            options: [
                "It increases the heart rate",
                "It relaxes blood vessels (vasodilation) to decrease the workload of the heart",
                "It thins the blood to dissolve clots",
                "It numbs the pain receptors"
            ],
            answer: 1,
            explanation: "Nitroglycerin dilates blood vessels, reducing preload and the heart's workload, thereby reducing oxygen demand.",
            cite: "Page 566"
        },
        {
            q: "You must NOT administer Nitroglycerin if the patient has taken medication for ____________ in the last 48-72 hours.",
            options: [
                "High blood pressure",
                "Diabetes",
                "Erectile Dysfunction (e.g., Viagra, Cialis)",
                "Anxiety"
            ],
            answer: 2,
            explanation: "ED medications are also vasodilators. Combining them with Nitro can cause a fatal drop in blood pressure.",
            cite: "Page 566"
        },
        {
            q: "Before administering Nitroglycerin, the patient's systolic blood pressure must be at least:",
            options: [
                "90-100 mmHg (follow local protocol)",
                "150 mmHg",
                "80 mmHg",
                "110 mmHg"
            ],
            answer: 0,
            explanation: "You must ensure the patient is not hypotensive, as Nitro will lower BP further. Protocols typically require SBP > 90 or 100.",
            cite: "Page 567"
        },
        {
            q: "What is the standard dose of Aspirin (ASA) for a patient with chest pain?",
            options: [
                "81 mg",
                "162 to 324 mg (2-4 baby aspirin)",
                "650 mg",
                "1000 mg"
            ],
            answer: 1,
            explanation: "The standard dose is typically 162-324 mg (chewable baby aspirin) to prevent further platelet aggregation.",
            cite: "Page 567"
        },
        {
            q: "Congestive Heart Failure (CHF) is a condition where:",
            options: [
                "The heart stops beating",
                "The heart pumps efficiently but beats too fast",
                "Excessive fluid builds up in the lungs and/or body because the heart pumps inefficiently",
                "The coronary arteries are blocked"
            ],
            answer: 2,
            explanation: "CHF results from the heart's inability to pump blood effectively, causing fluid to back up (congest) in the lungs or body.",
            cite: "Page 564"
        },
        {
            q: "Pulmonary Edema (fluid in the lungs) is a classic sign of:",
            options: [
                "Right-sided heart failure",
                "Left-sided heart failure",
                "Aortic aneurysm",
                "Angina"
            ],
            answer: 1,
            explanation: "Failure of the left ventricle causes blood to back up into the pulmonary circulation, leading to pulmonary edema.",
            cite: "Page 565"
        },
        {
            q: "Pedal edema (swelling in the feet/ankles) and JVD are classic signs of:",
            options: [
                "Right-sided heart failure",
                "Left-sided heart failure",
                "Myocardial Infarction",
                "Stroke"
            ],
            answer: 0,
            explanation: "Failure of the right side of the heart causes backup into the systemic circulation, seen as JVD and pedal edema.",
            cite: "Page 565"
        },
        {
            q: "An Aneurysm is best defined as:",
            options: [
                "A clot in the brain",
                "The dilation, or ballooning, of a weakened section of the wall of an artery",
                "An irregular heartbeat",
                "A hole in the heart wall"
            ],
            answer: 1,
            explanation: "An aneurysm is a weakened area of an artery that balloons out and may rupture, causing massive bleeding.",
            cite: "Page 565"
        },
        {
            q: "The Chain of Survival includes which 5 elements?",
            options: [
                "CPR, AED, Transport, Surgery, Rehab",
                "Recognition/Activation, Early CPR, Rapid Defibrillation, Effective ALS/EMS, Post-Cardiac Arrest Care",
                "Oxygen, Aspirin, Nitro, Morphine, Transport",
                "Airway, Breathing, Circulation, Disability, Exposure"
            ],
            answer: 1,
            explanation: "The Chain of Survival emphasizes immediate recognition, CPR, Defibrillation, and advanced care.",
            cite: "Page 570"
        },
        {
            q: "Ventricular Fibrillation (VF) is a shockable rhythm characterized by:",
            options: [
                "A fast, organized rhythm",
                "A completely flat line",
                "Disorganized, chaotic electrical activity that produces no pulse",
                "A very slow heart rate"
            ],
            answer: 2,
            explanation: "VF is the primary electrical disturbance in cardiac arrest—the heart quivers uselessly and requires defibrillation.",
            cite: "Page 572"
        },
        {
            q: "Pulseless Electrical Activity (PEA) refers to:",
            options: [
                "A flat line on the monitor",
                "A condition where the heart's electrical rhythm remains relatively normal, but the muscle fails to pump",
                "Ventricular Fibrillation",
                "A fast heart rate with a pulse"
            ],
            answer: 1,
            explanation: "In PEA, the electrical system works, but the mechanical pump fails (or there is no blood to pump). It is NOT shockable.",
            cite: "Page 572"
        },
        {
            q: "If you encounter a patient with a nitroglycerin patch on their chest where you need to place an AED pad, you should:",
            options: [
                "Place the pad over the patch",
                "Remove the patch (wearing gloves) and wipe the skin before placing the pad",
                "Place the pad 1 inch away",
                "Do not defibrillate"
            ],
            answer: 1,
            explanation: "Patches can block energy or cause burns. Remove the patch and wipe the area clean before applying the AED.",
            cite: "Page 576"
        },
        {
            q: "When treating a cardiac patient, you should administer oxygen if the saturation is below:",
            options: [
                "100%",
                "94%",
                "80%",
                "It should be given to all cardiac patients regardless of saturation"
            ],
            answer: 1,
            explanation: "Current guidelines state to titrate oxygen to maintain saturation of 94% or higher. Hyperoxia can be harmful.",
            cite: "Page 562"
        },
        {
            q: "Which of the following describes 'Asystole'?",
            options: [
                "A condition where the heart has ceased generating electrical impulses (Flatline)",
                "A rapid heart rate",
                "A shockable rhythm",
                "Chest pain caused by exercise"
            ],
            answer: 0,
            explanation: "Asystole is the absence of all electrical activity. It is a non-shockable rhythm; CPR is the only treatment.",
            cite: "Page 572"
        }
    ];

    function renderQuiz() {
        const quizContainer = document.getElementById('quiz-content');
        let html = '';

        questions.forEach((q, index) => {
            html += `
                <div class="question-card" id="q${index}">
                    <div class="question-text">${index + 1}. ${q.q}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <label class="option-label" onclick="checkAnswer(${index}, ${i})">
                                <input type="radio" name="q${index}" value="${i}">
                                <span>${opt}</span>
                            </label>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <strong><span id="result-text-${index}"></span></strong><br>
                        ${q.explanation}
                        <span class="citation">Source: ${q.cite}</span>
                    </div>
                </div>
            `;
        });

        quizContainer.innerHTML = html;
    }

    function checkAnswer(qIndex, optIndex) {
        const q = questions[qIndex];
        const feedbackEl = document.getElementById(`feedback-${qIndex}`);
        const resultTextEl = document.getElementById(`result-text-${qIndex}`);

        // Show feedback immediately
        feedbackEl.style.display = 'block';

        if (optIndex === q.answer) {
            feedbackEl.className = 'feedback correct';
            resultTextEl.textContent = "Correct!";
        } else {
            feedbackEl.className = 'feedback incorrect';
            resultTextEl.textContent = "Incorrect.";
        }
    }

    // Initialize
    renderQuiz();
</script>

</body>
</html>
