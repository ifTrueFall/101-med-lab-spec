<div class="container">
    <header>
        <h1>Chapter 19: Respiratory Emergencies</h1>
        <div class="meta-info">EMT Basic / 68W Study Review</div>
    </header>

    <div id="quiz-content">
        </div>

    <div class="controls">
        <button onclick="location.reload()">Reset Quiz</button>
    </div>
</div>

<script>
    // Quiz Data Source
    const questions = [
        {
            q: "What is the primary difference between 'Respiratory Distress' and 'Respiratory Failure'?",
            options: [
                "Distress involves loud noises; Failure is silent",
                "Distress is a challenge to breathe (compensation); Failure is when the system cannot sustain life (decompensation)",
                "Distress requires intubation; Failure requires oxygen only",
                "There is no difference"
            ],
            answer: 1,
            explanation: "Respiratory distress means the body is working hard but meeting needs. Failure means the compensation is failing, and hypoxia is setting in.",
            cite: "Page 522"
        },
        {
            q: "Which lung sound is a high-pitched, musical sound created by air moving through narrowed air passages?",
            options: [
                "Rhonchi",
                "Crackles",
                "Wheezing",
                "Stridor"
            ],
            answer: 2,
            explanation: "Wheezing is the classic sound of bronchoconstriction, common in asthma and COPD.",
            cite: "Page 526"
        },
        {
            q: "Chronic Obstructive Pulmonary Disease (COPD) is mainly driven by which two conditions?",
            options: [
                "Asthma and Pneumonia",
                "Emphysema and Chronic Bronchitis",
                "Pulmonary Edema and Pulmonary Embolism",
                "Cystic Fibrosis and Epiglottitis"
            ],
            answer: 1,
            explanation: "COPD is an umbrella term primarily covering Emphysema (alveolar damage) and Chronic Bronchitis (excess mucus/inflammation).",
            cite: "Page 535"
        },
        {
            q: "Which condition is characterized by a buildup of fluid in the alveoli, often causing 'crackles'?",
            options: [
                "Pulmonary Edema",
                "Pneumothorax",
                "Asthma",
                "Emphysema"
            ],
            answer: 0,
            explanation: "Pulmonary edema (often from CHF) involves fluid filling the air sacs, creating a bubbling or crackling sound.",
            cite: "Page 537"
        },
        {
            q: "What is the primary indication for using Continuous Positive Airway Pressure (CPAP)?",
            options: [
                "Respiratory arrest",
                "Severe respiratory distress (e.g., Pulmonary Edema) in an alert patient",
                "Vomiting",
                "Pneumothorax"
            ],
            answer: 1,
            explanation: "CPAP is used for alert patients in severe distress to push fluid out of the alveoli and keep airways open.",
            cite: "Page 528"
        },
        {
            q: "Which of the following is a Contraindication for CPAP?",
            options: [
                "Systolic BP < 90 mmHg",
                "Pulse Oximetry < 94%",
                "History of Asthma",
                "Respiratory Rate > 25"
            ],
            answer: 0,
            explanation: "CPAP increases pressure in the chest, which can reduce blood return to the heart and lower BP. It is dangerous for hypotensive patients.",
            cite: "Page 529"
        },
        {
            q: "A spontaneous pneumothorax (collapsed lung) is most statistically common in:",
            options: [
                "Elderly women",
                "Tall, thin males",
                "Infants",
                "Obese adults"
            ],
            answer: 1,
            explanation: "Tall, thin people are more prone to rupturing a 'bleb' (weak spot) on the lung surface, causing a spontaneous collapse.",
            cite: "Page 538"
        },
        {
            q: "The 'Hypoxic Drive' refers to:",
            options: [
                "The body's normal urge to breathe based on CO2 levels",
                "The body's urge to breathe based on low Oxygen levels, common in end-stage COPD",
                "The need to hyperventilate",
                "The drive to cough"
            ],
            answer: 1,
            explanation: "In advanced COPD, high CO2 levels are chronic, so the body switches to monitoring low oxygen levels to trigger breathing.",
            cite: "Page 535"
        },
        {
            q: "Epiglottitis is a medical emergency characterized by:",
            options: [
                "Swelling of the larynx, seal-bark cough",
                "Swelling of the epiglottis, drooling, and tripod position",
                "Fluid in the lungs",
                "Mucus in the bronchi"
            ],
            answer: 1,
            explanation: "Epiglottitis blocks the upper airway. Drooling indicates the patient cannot swallow. Do not inspect the airway manually.",
            cite: "Page 540"
        },
        {
            q: "A Pulmonary Embolism (PE) is typically caused by:",
            options: [
                "A bacterial infection",
                "A blood clot (DVT) traveling from the leg to the lung",
                "Constriction of the bronchioles",
                "Fluid backup from the heart"
            ],
            answer: 1,
            explanation: "A PE is a blockage of a pulmonary artery, usually by a Deep Vein Thrombosis (DVT) that broke loose.",
            cite: "Page 539"
        },
        {
            q: "When a child is in respiratory distress, 'Retractions' refer to:",
            options: [
                "The child refusing to breathe",
                "Pulling in of the muscles between the ribs or above the clavicles during inspiration",
                "Pushing the stomach out",
                "Coughing up mucus"
            ],
            answer: 1,
            explanation: "Retractions are a sign of increased work of breathing, where muscles pull inward due to negative pressure.",
            cite: "Page 524"
        },
        {
            q: "What is the mechanism of action for Albuterol (a prescribed inhaler)?",
            options: [
                "It reduces inflammation",
                "It dilates the bronchioles (Beta-agonist)",
                "It constricts blood vessels",
                "It sedates the patient"
            ],
            answer: 1,
            explanation: "Albuterol is a bronchodilator. It relaxes the smooth muscles of the airway to allow better airflow.",
            cite: "Page 542"
        },
        {
            q: "Cystic Fibrosis (CF) is a genetic disease that causes:",
            options: [
                "Thin blood",
                "Thick, sticky mucus to accumulate in the lungs and digestive system",
                "Weak bones",
                "High blood pressure"
            ],
            answer: 1,
            explanation: "CF causes the production of abnormally thick mucus that blocks airways and leads to frequent infections.",
            cite: "Page 541"
        },
        {
            q: "Which breath sound indicates an upper airway obstruction and is often heard without a stethoscope?",
            options: [
                "Wheezing",
                "Stridor",
                "Rhonchi",
                "Crackles"
            ],
            answer: 1,
            explanation: "Stridor is a high-pitched sound on inspiration indicating swelling or blockage in the trachea/larynx.",
            cite: "Page 526"
        },
        {
            q: "When auscultating (listening to) lung sounds, you should:",
            options: [
                "Listen to one side only",
                "Listen to the front only",
                "Compare both sides (bilaterally) at the mid-clavicular and mid-axillary lines",
                "Listen over the bone"
            ],
            answer: 2,
            explanation: "You must compare the left and right sides to detect asymmetry (e.g., pneumothorax or pneumonia).",
            cite: "Page 526"
        },
        {
            q: "If a patient has a 'silent chest' during an asthma attack, this means:",
            options: [
                "They are recovering",
                "Airflow is so restricted that not even a wheeze is produced (Immediate Danger)",
                "They are faking the attack",
                "They have pneumonia"
            ],
            answer: 1,
            explanation: "A silent chest in a distressed asthmatic is an ominous sign of impending respiratory failure and arrest.",
            cite: "Page 536"
        },
        {
            q: "Pneumonia is best described as:",
            options: [
                "A viral irritation of the throat",
                "An infection causing inflammation and fluid/pus in the alveoli",
                "A collapse of the lung",
                "A blockage of the pulmonary artery"
            ],
            answer: 1,
            explanation: "Pneumonia is an infection (bacterial, viral, or fungal) that compromises gas exchange by filling alveoli with debris.",
            cite: "Page 538"
        },
        {
            q: "Common signs of a Pulmonary Embolism include:",
            options: [
                "Gradual onset of fever",
                "Sudden onset of sharp chest pain and dyspnea",
                "Productive cough with green sputum",
                "Wheezing"
            ],
            answer: 1,
            explanation: "PE presents suddenly. Key signs are sharp (pleuritic) pain, shortness of breath, and sometimes coughing up blood.",
            cite: "Page 539"
        },
        {
            q: "When coaching a patient to use an MDI (inhaler) without a spacer, you should tell them to:",
            options: [
                "Inhale quickly and then spray",
                "Exhale deeply, put lips around opening, press inhaler while inhaling deeply, and hold breath",
                "Spray the medication into the mouth and swallow",
                "Pump the inhaler multiple times rapidly"
            ],
            answer: 1,
            explanation: "Timing is critical. Exhale first, spray while inhaling, and hold breath to allow the medication to settle in the lungs.",
            cite: "Page 544"
        },
        {
            q: "Which of the following is a common side effect of Albuterol inhalers?",
            options: [
                "Drowsiness",
                "Increased heart rate (tachycardia) and tremors",
                "Low blood pressure",
                "Slow breathing"
            ],
            answer: 1,
            explanation: "Albuterol mimics the sympathetic nervous system, often causing jitters and a faster heartbeat.",
            cite: "Page 542"
        }
    ];

    function renderQuiz() {
        const quizContainer = document.getElementById('quiz-content');
        let html = '';

        questions.forEach((q, index) => {
            html += `
                <div class="question-card" id="q${index}">
                    <div class="question-text">${index + 1}. ${q.q}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <label class="option-label" onclick="checkAnswer(${index}, ${i})">
                                <input type="radio" name="q${index}" value="${i}">
                                <span>${opt}</span>
                            </label>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <strong><span id="result-text-${index}"></span></strong><br>
                        ${q.explanation}
                        <span class="citation">Source: ${q.cite}</span>
                    </div>
                </div>
            `;
        });

        quizContainer.innerHTML = html;
    }

    function checkAnswer(qIndex, optIndex) {
        const q = questions[qIndex];
        const feedbackEl = document.getElementById(`feedback-${qIndex}`);
        const resultTextEl = document.getElementById(`result-text-${qIndex}`);

        // Show feedback immediately
        feedbackEl.style.display = 'block';

        if (optIndex === q.answer) {
            feedbackEl.className = 'feedback correct';
            resultTextEl.textContent = "Correct!";
        } else {
            feedbackEl.className = 'feedback incorrect';
            resultTextEl.textContent = "Incorrect.";
        }
    }

    // Initialize
    renderQuiz();
</script>

</body>
</html>
